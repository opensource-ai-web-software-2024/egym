<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Routine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/edit_routine.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div id="app">
        <div id="header"></div>
        <div id="container">
            <h1>운동 수정하기</h1>
            <div id="muscle-search-container">
                <div class="panel muscle-list">
                    <h2 id="muscle-name">전체</h2>
                    <div id="muscle-part"></div>
                </div>
                <div class="panel card-list" id="search-result"></div>
                <div id="routine-list" class="panel routine-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h2>루틴 리스트</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dynamicHtml/component/modifyRoutine.js" type="module"></script>
    <script src="../js/backup.js" type="module"></script>
    <script src="../js/dynamicHtml/component/header/header.js"></script>
    <script src="../js/dynamicHtml/component/addMuscleSvg.js"></script>
    <script src="../js/dynamicHtml/component/card/routinePageCard.js" type="module"></script>
</body>

</html>
