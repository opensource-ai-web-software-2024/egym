<!DOCTYPE html>
<html>

<head>
    <title>Egym</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- 기본 css 설정 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <!-- 구글 material 아이콘 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- 커스텀 css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/exercise.css">
    <!-- jQuery CDN 추가 (일반 버전) -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <!-- Papaparse: JSON을 CSV로 변환하는 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.js"
        integrity="sha512-M0cjXJTonbWEdLI3HJIoJSQBb9980RWmOCk+tvWkhgFrAZqSSIg1+1Db/vDu7Qk9W3L90gBynve17PYvarjfQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="app">
        <div id="header"></div>
        <div id="exercise-list-container">
            <div id="detailed-search">
                <input id="search-bar" type="text" placeholder="운동명을 검색해보세요">
                <span id="search-btn" class="material-symbols-outlined">
                    search
                </span>
                <div id="category-selectors">
                </div>
            </div>
            <div id="search-result">
            </div>
        </div>
        <div id="exercise-info-container">
            <div id="exercise-info-content">
            </div>
        </div>
    </div>
    <script src="../js/dynamicHtml/basicSetting.js" type="module"></script>
    <script src="../js/dynamicHtml/component/header/header.js" type="module"></script>
    <script src="../js/dynamicHtml/component/card/card.js" type="module"></script>
    <script src="../js/dynamicHtml/component/radioButton.js" type="module"></script>
    <script src="../js/dynamicHtml/component/searchBar.js" type="module"></script>
</body>

</html>
