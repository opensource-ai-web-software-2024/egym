<!DOCTYPE html>
<html>

<head>
  <title>Egym</title>
  <!-- jQuery CDN 추가 (일반 버전) -->
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <!-- Papaparse: JSON을 CSV로 변환하는 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.js"
    integrity="sha512-M0cjXJTonbWEdLI3HJIoJSQBb9980RWmOCk+tvWkhgFrAZqSSIg1+1Db/vDu7Qk9W3L90gBynve17PYvarjfQA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <!-- 자체 스크립트 파일 추가 -->
  <script src="src/crawl.js"></script>
  <script src="src/csvHandler.js"></script>
  <script type="module" src="src/translator.js"></script>
  <!-- 운동 데이터를 가져오기 위한 input -->
  <button onclick="getMuscleParts()">근육 부위 가져오기 테스트</button>
  <button onclick="getAllExercises()">모든 운동 가져오기 테스트</button>
  <button onClick="writeCsv()">Papaparse 테스트</button>
  <button onClick="tryTran('apple')">번역 테스트</button>

  <!-- 요청사항을 입력할 텍스트 박스 -->
  <textarea id="promptInput" placeholder="여기에 입력하세요." rows="6" cols="50"></textarea>
  <br>
  <button id="generateButton">답변 제출</button>
  <br>

  <!-- 답변을 보여줄 div와 버튼을 눌렀는지 확인할 수 있는 상호작용 -->
  <div id="loadingIndicator">
    답변 생성중...
    <span class="loading"></span>
  </div>
  <div id="output"></div>
</body>

</html>
